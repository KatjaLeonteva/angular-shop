<div class="thumbnail">
  <div class="thumbnail-image">
    <img src="{{ product.image }}" alt="" >
  </div>
  <div class="caption">
    <h4>{{ product.name }}</h4>
    <p>{{ product.description }}</p>
    <p>{{ product.category }}</p>
    <p class="thumbnail-footer">
      <span class="price">{{ product.price }}$</span>
      <a href="#" class="btn btn-primary" role="button" (click)="onBuy(product)" [attr.disabled]="product.isAvailable ? null : ''">Buy</a>
    </p>
  </div>
</div>
