<div class="thumbnail">
  <div class="thumbnail-image">
    <img src="{{ product.images[0] }}" alt="{{ product.name }}" >
  </div>
  <div class="caption">
    <h4>{{ product.name }}</h4>
    <p>{{ product.category | titlecase }}</p>
    <p>{{ product.description }}</p>
    <p class="thumbnail-footer">
      <span class="price">{{ product.price | currency:'USD' }}</span>
      <button class="btn btn-primary" (click)="onBuy($event)" [disabled]="!product.isAvailable">Buy</button>
    </p>
  </div>
</div>
