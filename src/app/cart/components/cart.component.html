<h3>Your cart</h3>
<div *ngIf="products.length; else elseBlock">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      {{ product.name }}
    </li>
  </ul>
</div>

<ng-template #elseBlock>
  <p>The cart is empty</p>
</ng-template>

<button class="btn btn-default btn-sm" (click)="emptyCart()" [disabled]="!products.length">Empty cart</button>
