<h3>Your cart</h3>
<div *ngIf="products.length; else elseBlock">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      {{ product.name }}
    </li>
  </ul>
</div>

<ng-template #elseBlock>
  <p>The cart is empty</p>
</ng-template>

<a href="#" class="btn btn-default btn-sm" role="button" (click)="emptyCart()" [attr.disabled]="products.length ? null : ''">Empty cart</a>
